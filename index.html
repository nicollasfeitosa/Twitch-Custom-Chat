<!doctype html>
<html lang="pt-br">
  <head>
    <title>Stream Chat Simulator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

        </div>
      </div>
    </div>
